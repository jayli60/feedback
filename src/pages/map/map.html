<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div #map="" id="map"></div>  
  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="pinCurrent()"><img src="assets/images/pin.png"/></button>
      <button ion-fab (click)="pinAll()"><img src="assets/images/pin-multiple.png"/></button>
      <button ion-fab (click)="clearPins()"><img src="assets/images/map-clear.png"/></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
