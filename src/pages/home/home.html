<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <md-input-container style="width : 50%;">
      <input mdInput placeholder="Group Number" value="">
  </md-input-container>
  <button ion-button full (click)="getList()">Get List</button>

  <ion-label>Existing Feedbacks:</ion-label>

  <ion-list>
    <ion-item class="list-item-main" *ngFor="let item of feedbacks">
      {{item.household.Address.Address1}}, {{item.household.Address.City}}, {{item.household.Address.State}} {{item.household.Address.ZipCode}}
    </ion-item>
  </ion-list>

</ion-content>
